<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="entrega">
            <h2><span jhiTranslate="blogApp.entrega.detail.title">Entrega</span> {{entrega.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="blogApp.entrega.codigo">Codigo</span></dt>
                <dd>
                    <span>{{entrega.codigo}}</span>
                </dd>
                <dt><span jhiTranslate="blogApp.entrega.descricao">Descricao</span></dt>
                <dd>
                    <span>{{entrega.descricao}}</span>
                </dd>
                <dt><span jhiTranslate="blogApp.entrega.aluno">Aluno</span></dt>
                <dd>
                    <div *ngIf="entrega.aluno">
                        <a [routerLink]="['/aluno', entrega.aluno?.id, 'view']">{{entrega.aluno?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/entrega', entrega.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
